<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

        <form id="reportForm" name="reportForm" action="mailto:mort120c@basyd.dk" method="GET">
            <div id="reportDiv">
            <h1>Indberet fejl</h1>
            <p>Venligst udfyld formularen for at indmelde en fejl.</p>
            <hr>
            
            <label for="subject"><b>Emne:</b></label>
            <input type="text" placeholder="Indtast emne" name="subject" id="subject" >
            
            <label for="malfunction"><b>Fejlmelding:</b></label>
            <input type="text" placeholder="Beskriv fejlen" name="malfunction" id="malfunction" >

            <label for="location"><b>Lokation:</b></label>
            <input type="text" placeholder="Indtast lokation" name="location" id="location" >


            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 300px;">
                  Lokation
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a class="dropdown-item" href="#" data-value="plads1">Plads 1</a></li>
                  <li><a class="dropdown-item" href="#" data-value="plads2">Plads 2</a></li>
                  <li><a class="dropdown-item" href="#" data-value="plads3">Plads 3</a></li>
                  <li><a class="dropdown-item" href="#" data-value="plads4">Plads 4</a></li>
                  <li><a class="dropdown-item" href="#" data-value="plads5">Plads 5</a></li>
                  <li><a class="dropdown-item" href="#" data-value="plads6">Plads 6</a></li>
                  <li><a class="dropdown-item" href="#" data-value="plads7">Plads 7</a></li>
                </ul>
                </div>
              </div>

            <label for="other"><b>Andet:</b></label>
            <input type="text" placeholder="Andet" name="other" id="other" >

            <br>
            <h2>Kontaktoplysninger</h2>

            <label for="name"><b>Navn:</b></label>
            <input type="text" placeholder="Navn.." name="name" id="name" >

            <label for="phone"><b>Tlf. nr:</b></label>
            <input type="text" placeholder="Tlf. nr." name="phone" id="phone" >
            
            <input type="file" accept="image/*" capture="camera" />
            
            <br><input type="submit" value="Submit" id="submit">
            </div>
        </form>
    

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
