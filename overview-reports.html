<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Script/overview-reports.js" type="module"></script>
    <script src="./Script/filterReports.js" type="module"></script>
    <link rel="stylesheet" href="https://use.typekit.net/loa3imd.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="logo">
            <img id="indexLogo" src="./img/toenderFestival.svg" alt="homeLogo">
            <hr>
        </div>

        <input type="search" id="reports-search" name="reports-search">

        <button id="filter-button">Filter</button>
        <div id="statusFilter">
            <span class="anchor">Vælg status</span>
            <ul class="items">
                <li><input class="checkbox" type="checkbox" value="Færdiggjort" checked/>Færdiggjort</li>
                <li><input class="checkbox" type="checkbox" value="Igangværende" checked/>Igangværende</li>
                <li><input class="checkbox" type="checkbox" value="Ikke påbegyndt" checked/>Ikke påbegyndt</li>
            </ul>
        </div>
        <div id="locationFilter">
            <datalist class="report_Form" id="suggestions">
                <option>Plads 1</option>
                <option>Plads 2</option>
                <option>Toilet</option>
                <option>Scene 1</option>
                <option>Plads 36</option>
                <option>Plads 56</option>
              </datalist>
              <input id="locationSearch" placeholder="Søg lokation..." autoComplete="on" name="location" list="suggestions" onfocus="this.value=''" required />
        </div>

        <div id="reports-container"></div>
    </main>

    <footer id="footer">
        <div onclick="window.location.href='./index.html'">
            <img src="./img/homeStroke.svg" alt="homeFill" class="footerImg">
        </div>
        <div onclick="window.location.href='./report.html'">
            <img src="./img/reportStroke.svg" alt="reportStroke" class="footerImg">
        </div>
        <div onclick="window.location.href='./azguide.html'">
            <img src="./img/AZguideStroke.svg" alt="AZguideStroke" class="footerImg">
        </div>
        <div onclick="window.location.href='#'">
            <img src="./img/overviewFill.svg" alt="overviewStroke" class="footerImg">
        </div>

    </footer>
</body>

</html>
